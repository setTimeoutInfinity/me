name: My Website Actions
on: [push]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘€ Checkout Repository
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: âš™ï¸ Set up Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ—³ï¸ Install Dependencies
        run: |
          pnpm install
          pnpm exec playwright install

      - name: ğŸ§½ Run Lint check
        run: pnpm run lint

      - name: ğŸ§ª Run Tests
        run: |
          pnpm run test

