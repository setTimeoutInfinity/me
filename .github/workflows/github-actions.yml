name: My Website Actions

on: [push]

jobs:
  install-deps:
    name: üì¶ Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      PNPM_STORE_PATH: ${{ steps.set-pnpm-store-path.outputs.PNPM_STORE_PATH }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '21'

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        id: set-pnpm-store-path
        shell: bash
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        id: cache-pnpm-store
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.set-pnpm-store-path.outputs.PNPM_STORE_PATH }}
            **/node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        if: steps.cache-pnpm-store.outputs.cache-hit != 'true'
        run: pnpm install

  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '21'

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/cache@v3
        with:
          path: |
            ${{ needs.install-deps.outputs.PNPM_STORE_PATH }}
            **/node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Run sveltkit check
        run: pnpm run check

      - name: Intall playwrite broswer list
        run: pnpm exec playwright install

      - name: Run Lint Checks
        run: pnpm run lint

      - name: Run Tests
        run: pnpm run test

  build:
    name: üèóÔ∏è Build app
    runs-on: ubuntu-latest
    needs: [install-deps, test]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '21'

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/cache@v3
        with:
          path: |
            ${{ needs.install-deps.outputs.PNPM_STORE_PATH }}
            **/node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Run build cmd
        run: pnpm run check && pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dir
          path: |
            build
